  <script type="text/template" id="patient-list-template">
    
  <div class="row">

    <div class="col-md-4">
      <h4> Study
        <select id="studySelect">

         <option>All</option>

          <% _.each(studies, function(study) { %>
             <% if(study == selected) {%>
                <option selected><%= study %></option>
             <% } else{ %>
                <option><%= study %></option>
              <% }%>
          <% }); %>

        </select>
      </h4>

    </div>

    <div class="col-md-4">
      <h4 class="sort"> Sort By: 
      <select>
        <option value="date">Exam Date</option>
        <option value="examID">Exam #</option>
        <option value="patientID">Patient ID</option>
        <option value="patientName">Patient Name</option>
        
      </select>
      </h4>
    </div>

  </div>

    <table class = "table table-striped table-hover">  
      <thead>
      <tr>
        <th>Study</th>
        <th>Patient ID</th>
        <th>Patient Name</th>
        <th>CellScope</th>
        <th>Exam #</th>
        <th>User</th>
        <th>Exam Date</th>
        <th>Upload Date</th>
        
      </tr>
      </thead>

      <tbody>
        <% _.each(patients, function(patient) { %>
          <tr>
            <td>
              <a href="#patient/<%= patient.study %>">
                  <p><%= patient.get("study") %></p>
              </a>
            </td>
            <td>
              <a href="#patient/<%= patient.id %>">
                <p><%= patient.get("patientID") %></p>
              </a>
            </td>

            <td>
              <a href="#patient/<%= patient.id %>">
              <p><%= patient.get('lastName')%>, <%= patient.get('firstName') %></p>
              </a>
            </td>

            <td>
              <a href="#patient/<%= patient.id %>">
                <p><%= patient.get('cellscope') %></p>
              </a>
            </td>

            <td>
              <a href="#patient/<%= patient.id %>">
                <p><%= patient.get('examID') %></p>
              </a>
            </td>

            <td>
              <a href="#patient/<%= patient.id %>">
                <p><%= patient.get('user') %></p>
              </a>
            </td>
            
            <td>
              <a href="#patient/<%= patient.id %>">
                <p><%= patient.get('examDate') %></p>
              </a>
            </td>
                  
            <td>
                <a href="#patient/<%= patient.id %>">
                  <p><%= patient.updatedAt %></p>
                </a>
            </td>
                  
          </tr>

        <% }); %>
      </tbody>
    </table>
  </script>

   <script>
    function htmlEncode(value){
      return $('<div/>').text(value).html();
    }
    $.fn.serializeObject = function() {
      var o = {};
      var a = this.serializeArray();
      $.each(a, function() {
          if (o[this.name] !== undefined) {
              if (!o[this.name].push) {
                  o[this.name] = [o[this.name]];
              }
              o[this.name].push(this.value || '');
          } else {
              o[this.name] = this.value || '';
          }
      });
      return o;
    };
  </script>
